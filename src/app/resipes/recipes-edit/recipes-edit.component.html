<div class="row">
  <div class="col-xs-12">
    <form [formGroup]= "recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!recipeForm.valid"
            >Save</button>
            <button
              type="button"
              class="btn btn-danger"
              style="margin-left: 10px;"
              (click)="onCancel()"
            >Cancel</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              id="name"
              name="name"
              class="form-control"
              type="text"
              formControlName = "name"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imgPath">Image URL</label>
            <input
              id="imgPath"
              name="imgPath"
              class="form-control"
              type="text"
              formControlName = "imageUrl"
              >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              class="form-control"
              formControlName = "description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-xs-12   "
             formArrayName = "ingredients"
        >
          <div class="row"
               style="margin-top: 5px;"
               *ngFor="let control of getIngredientControls().controls; let i = index" [formGroupName]="i"
          >
            <div class="col-xs-8" >
              <input
                type="text"
                class="form-control"
                formControlName = "name"
              >
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName = "amount"
              >
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click) = "removeIngredient(i)"
              >X</button>
            </div>
          </div>
          <div class="row" style="margin-top: 10px;">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()"
              > Add Ingredient </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
